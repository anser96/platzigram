<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Platzigram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="public/app.css">
  </head>
  <body>
    <section id="main-comtainer">
      <div class="container">
        <div class="row">
          <div class="col s10 push-s1">
            <div class="row">
              <div class="col m5 hide-on-small-only">
                <img class="iphone" src="public/iphone.png" alt="">
              </div>
              <div class="col s12 m7">
                <div class="row">
                  <div class="signup-box">
                  <h1 class="platzigram">Platzigram</h1>
                  <form class="signup-form">
                    <h2>Regístrate para ver fotos de tus amigos estudiando en Platzi</h2>
                    <div class="section">
                      <a  class="btn btn-fb hiden-on-small-only">Iniciar sesión con Facebook</a>
                      <a  class="btn btn-fb hide-on-med-and-up">Iniciar sesión</a>
                    </div>
                    <div class="divider"></div>
                    <div class="section">
                      <input type="email" name="email"  placeholder="Correo electrónico"value="">
                      <input type="text" name="name" placeholder="Nombre completo" value="">
                      <input type="text" name="username" placeholder="Nombre de usuario" value="">
                      <input type="password" name="password"   placeholder="Contraseña"value="">
                      <button class="btn waves-effect waves-light" type="submit" name="button">Regístrate</button>
                    </div>
                  </form>
                </div>
                </div>
                <div class="row">
                  <div class="login-box">
                    ¿Tienes una cuenta? <a  href="/signin">Entrar</a>
                  </div>
                </div>
             </div>
            </div>
          </div>
        </div>
      </div>
    </section>
<footer class="site-footer">

  </div>
</div>
